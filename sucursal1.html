<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/app.css">
    <title>StockVIEW</title>
</head>

<body class="contenedor">

    <header class="header contenedor">
        <div class="logo-sistema">
            <img src="/svg/ajustes.svg" alt="Logo Sistema">
        </div>
           
        <div class="logo-empresa">
            <img src="/img/logowemake.png" alt="Logo empresa">
        </div>
    </header>

    <section>
        <div class="header contenedor">
            <div>
                <img src="/svg/usuario.svg" alt="Logo Sistema">
            </div>
               
            <div>
                <img src="/svg/location_on_black_24dp.svg" alt="Logo empresa">
            </div>
        </div>
    </section>

    <section>
        <div class="space-evenly contenedor">
            <div>
                <img src="/svg/usuario.svg" alt="Logo Sistema">
            </div>
               
            <div>
                <img src="/svg/location_on_black_24dp.svg" alt="Logo empresa">
            </div>
        </div>
    </section>





    <section class="condicion-inventario">
        <div class="condicion">
            <h2>Condición de inventario</h2>
        </div>

        <div class="condicion-departamento">
            <h2>Departamento Textil</h2>
        </div>
    </section>

    <form>
        <fieldset>
            <legend>Escanear Ubicación</legend>
            <div class="campo">
                <label for="nombre">Ubicación</label>
                <input id="nombre" type="text" placeholder="SUC3-00001">
                <h2>Piso 1 - Venta - Estante 1</h2>
            </div>          
        </fieldset> 
        
        <fieldset>            
            <legend>Escanear Articulo</legend>
            <div class="campo">
                <label for="nombre">Articulo</label>
                <input id="nombre" type="text" placeholder="123456789">
                <h3>Producto ABCD</h3>
                <h3>Departamento xxx</h3>
                <h3>Precio</h3>
            </div>
        </fieldset> 
        <fieldset>
            <legend>Ingrese Cantidad</legend>
            <div class="campo">
                <label for="cantidad">Cantidad</label>
                <input id="cantidad" type="number" placeholder="0">
            </div>          
        </fieldset>

    </form>

    <div class="contenedor-boton">
        <a class="boton-salir" href="sucursal.html">Cambiar Sucursal</a>
    </div>


</body>
</html>
