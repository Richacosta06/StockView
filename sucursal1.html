                <a class="navbar-brand m-0" href="index.html">
                    <img src="/img/logowemake.png" alt="Logo Wemake" width="" height="40">
                </a>

                <a class="navbar-brand m-0" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" color="#98179A" width="" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

    <section class="container row bg-primary-subtle m-auto mb-2 p-1">
        <div class="col-6 d-flex justify-content-end">
            <svg xmlns="http://www.w3.org/2000/svg"color="#98179A" width="30" height="30" fill="currentColor" class="bi bi-upc-scan" viewBox="0 0 16 16">

            </svg>
        </div>
               
        <div class="col-6 d-flex justify-content-start">
            <svg xmlns="http://www.w3.org/2000/svg" color="#98179A" width="30" height="30" fill="currentColor" class="bi bi-file-earmark-check" viewBox="0 0 16 16">
            <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>

    <section class="row container m-auto p-1 d-flex">
        <div class="col-7">
            <h6>Condición de inventario</h6>
        </div>

        <div class="col-5">
            <h6>Departamento Textil</h6>
        </div>
    </section>

    <section class="container">
        <form class="">
            <div class="border row bg-light">
                <div class="col-10">
                    <label class="fw-bold form-label" for="nombre">Escanear Ubicación</label>
                    <input class="form-control" id="nombre" type="text" placeholder="SUC3-00001">
                </div>

                <div class="col-2 d-flex align-items-center justify-content-center p-0">
                    <svg xmlns="http://www.w3.org/2000/svg" color="#98179A" width="40" height="40" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                    <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                    </svg>
                </div>
    
                <div class="col-12">
                    <p>Piso 1 - Venta - Estante 1</p>
                </div>
            </div>

            <div class="border row mt-2 pb-1 bg-light">
                <div class="col-12">
                    <label class="fw-bold form-label" for="articulo">Escanear Artículo</label>
                    <input class="form-control" id="articulo" type="text" placeholder="Producto ABCD">
                </div>
    
                <div class="row col-12 align-items-center justify-content-center">
                    <p class="">Producto ABCD</p>
                </div>
                <div class="m-auto p-0 row col-6 align-items-center justify-content-center">
                    <p class="p-0 m-0">Departamento XXX</p>
                </div>
    
                <div class="row col-6 align-items-center justify-content-center">
                    <p class="p-0 m-0">Precio 999</p>
                </div>
            </div>

            <div class="border row mt-2 pb-1 bg-light">
                <div class="col-6">
                    <label class="fw-bold form-label" for="cantidad">Ingrese Cantidad</label>
                    <input class="form-control" id="cantidad" type="text" placeholder="25">
                </div>
                <div class="col-6 d-flex align-items-center justify-content-center">
                    <button type="button" class="rounded-pill btn btn-success">Cargar Articulo</button>
                </div>
            </div>

            <div class="row mt-3 d-flex">
                <div class="col-4 d-flex justify-content-center">
                    <button type="button" class="rounded-pill btn btn-danger">Borrar Articulo</button>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <button type="button" class="rounded-pill btn btn-primary">Cargar Lote</button>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <button type="button" class="rounded-pill btn btn-primary">Cargar 1 x 1</button>
                </div>
            </div>
        </form>
    </section>

    <div class="col-10 mx-auto mt-5 d-grid gap-5">
        <a href="sucursal.html" type="button" class="btn btn-success rounded-pill">Cambiar Sucursal</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
